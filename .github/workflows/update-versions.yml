name: Update versions.json (Manual)

# NOTE: This workflow is now a backup. The main release workflow is release.yml
# which handles version bumping and updating versions.json automatically.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to set (e.g., 4.0.0-beta.445). Leave empty to use version from constants.php'
        required: false

permissions:
  contents: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep "'version' => '" config/constants.php | sed -E "s/.*'version' => '([^']+)'.*/\1/")
          fi
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Update versions.json
        run: |
          jq --arg ver "${{ steps.version.outputs.current }}" \
            '.coolify.v4.version = $ver' versions.json > versions.tmp
          mv versions.tmp versions.json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if ! git diff --quiet versions.json; then
            git add versions.json
            git commit -m "chore: Update versions.json to ${{ steps.version.outputs.current }}"
            git push
          fi

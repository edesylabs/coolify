name: Build Custom Coolify Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: edesylabs

jobs:
  build-coolify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push coolify image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/coolify:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/coolify:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-helper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push coolify-helper image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/coolify-helper
          file: ./docker/coolify-helper/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/coolify-helper:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/coolify-helper:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-realtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push coolify-realtime image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/coolify-realtime
          file: ./docker/coolify-realtime/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/coolify-realtime:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/coolify-realtime:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
